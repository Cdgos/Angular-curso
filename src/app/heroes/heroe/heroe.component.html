<p> {{nombre}} </p>

<!-- Description list -->
<dl>
    <td>Nombre: </td>
    <dd> {{nombre}} </dd>

    <td>Edad: </td>
    <dd> {{edad}} </dd>

    <td>Función: </td>
    <dd> {{ obtenerNombre() }} </dd>

    <td>Capitalizado: </td>
    <dd> {{nombreCapitalizado}} </dd> <!-- Es un método get, no una function -->

</dl>

<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar edad
</button>
